# Nginx HTTPS配置文件模板
# 适用场景：Ubuntu系统，关联系统默认自签名证书
server {
    # 监听HTTP（80端口）和HTTPS（443端口）
    listen 80;
    listen 443 ssl;

    # SSL证书配置（系统默认路径）
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;

    # 网站根目录（Ubuntu默认）
    root /var/www/html;
    index index.html;

    # 静态文件访问配置
    location / {
        try_files $uri $uri/ =404;
    }
}